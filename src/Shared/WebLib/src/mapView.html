<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>MapView</title>
    <base target="_blank" />
    <style>

        /* set size of infobox to fill 80% of the whole mobile screen */
        @media (max-width: 768px) {
            .cesium-infoBox {
                width: 80% !important;
                max-width: 80% !important;
            }
        }

        @media (any-hover: none) {
            /* hide the left "mouse" navigation button */
            .cesium-navigation-button-left {
                display: none !important;
            }

            /* make right "touch" navigation button bigger */
            .cesium-navigation-button-right {
                border-radius: 10px 10px 0 0 !important;
                border-left: 1px solid #444 !important;
                width: 100% !important;
            }
        }
    </style>
</head>
<body class="map-element-fullscreen" style="margin: 0px; background-color: black">

    <div id="messageBand" class="message-band" style="top: 0px"></div>

    <div id="mapElement" class="map-element-fullscreen"></div>

    <div class="toolbar-container toolbar-container-halftransparent">
        <div id="liveTrackToolbar" class="livetrack-toolbar-container" style="display:none"></div>
        <div id="legendElement" class="legend-container" style="display:none"></div>
        <div id="heightProfileView" class="chart-and-toolbar-container chart-and-toolbar-container-outer" style="display:none"></div>
    </div>

</body>
</html>
